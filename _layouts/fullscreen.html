<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      height: 100vh;
      width: 100vw;
    }
    canvas { 
      display: block;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 20px;
      font-family: sans-serif;
      z-index: 10;
      backdrop-filter: blur(5px);
    }
    .nav-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    nav h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .nav-link:hover {
      background: rgba(255,255,255,0.1);
    }
    .nav-link.active {
      background: rgba(255,255,255,0.2);
    }
    .scene-selector {
      position: relative;
      display: inline-block;
    }
    .scene-selector select {
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 1em;
      appearance: none;
      padding-right: 25px;
    }
    .scene-selector select:hover {
      background: rgba(0,0,0,0.7);
    }
    .scene-selector::after {
      content: 'â–¼';
      font-size: 0.8em;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: white;
    }
  </style>
  {{ content }}
</head>
<body>
  <nav>
    <div class="nav-content">
      <h1>{{ page.title }}</h1>
      <div class="nav-links">
        <div class="scene-selector">
          <select onchange="window.location.href=this.value">
            <option value="/scenes/basic.html" {% if page.url contains 'basic' %}selected{% endif %}>Basic</option>
            <option value="/scenes/animation.html" {% if page.url contains 'animation' %}selected{% endif %}>Animation</option>
            <option value="/scenes/fk.html" {% if page.url contains 'fk' %}selected{% endif %}>FK</option>
            <option value="/scenes/ik.html" {% if page.url contains 'ik' %}selected{% endif %}>IK</option>
          </select>
        </div>
      </div>
    </div>
  </nav>

  {{ content }}
</body>
</html>
