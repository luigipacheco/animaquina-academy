<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  let scene, camera, renderer, controls;
  let model, armature;
  let bones = [];
  let originalRotations = new Map();

  // Define initial joint positions in degrees
  const initialJointPositions = {
    'joint_1': 0,
    'joint_2': -90,
    'joint_3': -90,
    'joint_4': 0,
    'joint_5': 0,
    'joint_6': 0
  };

  function createSlider(bone, axis) {
    const container = document.createElement('div');
    container.className = 'slider-container';
    
    const label = document.createElement('label');
    label.textContent = `${bone.name} (${axis.toUpperCase()})`;
    container.appendChild(label);
    
    const slider = document.createElement('input');
    slider.type = 'range';
    slider.min = -180;
    slider.max = 180;
    // Use initial position from the list
    slider.value = initialJointPositions[bone.name] || 0;
    slider.step = 1;
    
    const valueDisplay = document.createElement('span');
    valueDisplay.textContent = `${slider.value}°`;
    valueDisplay.className = 'value-display';
    
    slider.addEventListener('input', (e) => {
      const value = parseFloat(e.target.value);
      valueDisplay.textContent = `${value}°`;
      
      // Update bone rotation
      const rotation = bone.rotation.clone();
      rotation[axis] = THREE.MathUtils.degToRad(value);
      bone.rotation.copy(rotation);
      
      // Update matrices
      bone.updateMatrix();
      bone.updateMatrixWorld(true);
      
      // Force update the armature
      if (armature) {
        armature.updateMatrix();
        armature.updateMatrixWorld(true);
      }
    });

    // Apply initial rotation
    const initialValue = parseFloat(slider.value);
    const rotation = bone.rotation.clone();
    rotation[axis] = THREE.MathUtils.degToRad(initialValue);
    bone.rotation.copy(rotation);
    bone.updateMatrix();
    bone.updateMatrixWorld(true);
    
    container.appendChild(slider);
    container.appendChild(valueDisplay);
    return container;
  }

  function setupBones() {
    if (!model) return;

    // Find bones and armature
    model.traverse((object) => {
      if (object.isBone) {
        console.log('Found bone:', object.name);
        bones.push(object);
        
        if (!armature && object.parent && object.parent.name === 'robot') {
          armature = object.parent;
          console.log('Found armature:', armature.name);
        }
      }
    });

    console.log('Found bones:', bones.map(b => b.name));

    // Sort bones by hierarchy
    bones.sort((a, b) => {
      const aIndex = ['joint_1', 'joint_2', 'joint_3', 'joint_4', 'joint_5', 'joint_6'].indexOf(a.name);
      const bIndex = ['joint_1', 'joint_2', 'joint_3', 'joint_4', 'joint_5', 'joint_6'].indexOf(b.name);
      return aIndex - bIndex;
    });

    console.log('Sorted bones:', bones.map(b => b.name));

    // Create sliders for each bone
    const controlsContainer = document.getElementById('controls-container');
    if (!controlsContainer) {
      console.error('Controls container not found!');
      return;
    }
    controlsContainer.innerHTML = ''; // Clear existing controls

    // Define allowed rotation axes for each joint
    const jointConstraints = {
      'joint_1': ['y'],  // Only Y axis
      'joint_2': ['y'],  // Only Y axis
      'joint_3': ['x'],  // Only X axis
      'joint_4': ['y'],  // Only Y axis
      'joint_5': ['x'],  // Only X axis
      'joint_6': ['y']   // Only Y axis
    };

    bones.forEach(bone => {
      console.log('Creating controls for bone:', bone.name);
      const boneContainer = document.createElement('div');
      boneContainer.className = 'bone-controls';
      
      const boneName = document.createElement('h3');
      boneName.textContent = bone.name;
      boneContainer.appendChild(boneName);
      
      // Create slider only for the allowed rotation axis
      const allowedAxis = jointConstraints[bone.name]?.[0];
      if (allowedAxis) {
        console.log(`Creating slider for ${bone.name} on ${allowedAxis} axis`);
        const slider = createSlider(bone, allowedAxis);
        boneContainer.appendChild(slider);
      } else {
        console.warn(`No rotation axis defined for bone: ${bone.name}`);
      }
      
      controlsContainer.appendChild(boneContainer);
    });
  }

  function resetRotations() {
    // Reset all sliders to their initial positions
    document.querySelectorAll('.bone-controls').forEach(boneContainer => {
      const boneName = boneContainer.querySelector('h3').textContent;
      const slider = boneContainer.querySelector('input[type="range"]');
      if (slider) {
        slider.value = initialJointPositions[boneName] || 0;
        // Trigger the input event to update the rotation
        slider.dispatchEvent(new Event('input'));
      }
    });
  }

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 1;
    controls.maxDistance = 10;
    controls.maxPolarAngle = Math.PI / 2;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    const loader = new GLTFLoader();
    loader.load('{{ site.baseurl }}/assets/scene/newsimple.glb', 
      function(gltf) {
        const box = new THREE.Box3().setFromObject(gltf.scene);
        const center = box.getCenter(new THREE.Vector3());
        gltf.scene.position.sub(center);
        
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2 / maxDim;
        gltf.scene.scale.multiplyScalar(scale);
        
        scene.add(gltf.scene);
        model = gltf.scene;
        
        // Store original rotations
        model.traverse((object) => {
          if (object.isBone) {
            originalRotations.set(object.name, object.rotation.clone());
          }
        });
        
        // Setup bones and controls
        setupBones();

        // Add reset button
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Rotations';
        resetButton.className = 'reset-button';
        resetButton.onclick = resetRotations;
        document.body.appendChild(resetButton);
      },
      undefined,
      function(error) {
        console.log('Error loading GLB:', error);
      }
    );

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  init();
  animate();
</script>
